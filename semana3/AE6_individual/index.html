<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a jQuery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="gallery">
    <img src="image1.jpg" alt="Imagen 1" class="thumb" data-index="0" id="img1">
    <img src="image2.jpg" alt="Imagen 2" class="thumb" data-index="1" id="img2">
    <img src="image3.jpg" alt="Imagen 3" class="thumb" data-index="2" id="img3">
    <img src="image4.jpg" alt="Imagen 4" class="thumb" data-index="3" id="img4">
  </div>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <button class="nav prev">&larr; Anterior</button>
    <button class="nav next">Siguiente &rarr;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
